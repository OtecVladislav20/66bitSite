<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="flex">
        <a href="#" class="header-logo">
            <img src="../img/Логотип 66бит 1.svg" alt="66bit" class="icon-logo">
        </a>
        <div class="header-info flex">
            <ul class="header__list list-reset flex">
                <li class="header__item">
                    <p class="header-nav__phone">+7 343 290 84 76</p>
                </li>
                <li class="header__item">
                    <p class="header-nav__email">info@66bit.ru</p>
                </li>
            </ul>
            <label class="toggle__button">
                <input id="toggle__input" type="checkbox" class="toggle__input">
                <span class="toggle__slider">
                    <img src="../img/moon.svg" alt="" class="toggle__icon moon">
                    <img src="../img/sun.svg" alt="" class="toggle__icon sun">
                </span>
            </label>
        </div>
    </header>
    <main>
        <section class="hierarchy flex">
            <ul class="hierarchy__list list-reset flex">
                <li class="hierarchy__item"><a href="#">Главная</a></li>
                <li class="hierarchy__item"><img src="../img/Arrow.svg" alt="Arrow"></li>
                <li class="hierarchy__item"><a href="#">Список сотрудников</a></li>
                <li class="hierarchy__item"><img src="../img/Arrow.svg" alt="Arrow"></li>
                <li class="hierarchy__item"><a href="#">Дмитриев Игорь Степанович</a></li>
            </ul>
        </section>
        <section class="data-person">
            <div class="data-person-container flex">
                <img src="../img/png/Man.png" alt="man" class="data-person__icon">
                <div class="data-person__text flex">
                    <h2 class="data-person-fio">Дмитриев Игорь Степанович</h2>
                    <p class="data-person-prof">Дизайнер</p>
                    <div class="data-person-skills flex">
                        <div class="skill">Figma</div>
                        <div class="skill">Adobe Illustrator</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-data">
            <h3 class="contact-data__title">Основная информация</h3>
            <div class="flex">
                <h4 class="contact-data-tel data-title">Контактный телефон:</h4>
                <p class="data-p">+7 934 349-43-23</p>
            </div>
            <div class="flex">
                <h4 class="contact-data-birth data-title">Дата рождения:</h4>
                <p class="data-p">23.09.2000</p>
            </div>
            <div class="flex">
                <h4 class="contact-data-date data-title">Дата устройства:</h4>
                <p class="data-p">18.01.2019</p>
            </div>
        </section>
    </main>
</body>
</html>
